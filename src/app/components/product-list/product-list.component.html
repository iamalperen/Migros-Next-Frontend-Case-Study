<div class="product-list">
  <h1 class="product-list__title">Products</h1>
  <div class="product-list__products" *ngIf="(products$)?.length > 0">
      <app-product *ngFor="let product of products$" [product]="product"></app-product>
  </div>
  <div class="product-list__no-products-found" *ngIf="(products$)?.length === 0">No Products Found!</div>
</div>
